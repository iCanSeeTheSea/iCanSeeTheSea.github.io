<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
</head>
<body>
    <p id="e">:3</p>
    <button onclick="hehe()">Press me!</button>
    <script>
        let e = document.getElementById("e");
        function hehe(){
            let r = Math.floor(Math.random() * 2) + 1;
            console.log(r);
            e.textContent = r % 2 ? ":3" : ">:3";
        }
    </script>
</body>
</html>
