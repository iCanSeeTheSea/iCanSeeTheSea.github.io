<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bouncecss.replit.app/bounce.css" rel="stylesheet" type="text/css" />
    <title>:3</title>
    <style>
        #e{
            font-family: monospace;
            text-align: center;
            margin: 10%;
        }

        #b{
            margin: auto;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
        <p id="e">:3</p>
        <button onclick="hehe()" id="b">Press me!</button>
        <script> function hehe(){[document.getElementById("e").textContent, document.getElementById("b").textContent] = ((x)=>{return ((Math.floor(Math.random() * x) + 1) % x ? ":3" + " Again" + "!".repeat((document.getElementById("b").textContent.match(/!/g) || []).length + 1) : ">:3" + " >:3").split(" ")})(17);}</script>
</body>
